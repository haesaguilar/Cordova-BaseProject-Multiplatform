<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>

        <script type="text/x-handlebars">
            <div>hola amigo</div>
            <b>{{#linkTo 'test'}}test{{/linkTo}}</b>
            <b>{{#linkTo 'example'}}example{{/linkTo}}</b>
            {{outlet}}
        </script>

        <script type="text/x-handlebars" id="test">
            <div>hola amigo 2</div>
        </script>

        <script type="text/x-handlebars" id="example">
            {{#each model}}
                <div>{{title}} {{author}}</div>
                <b>{{#linkTo 'moreexample' this}} vamos {{/linkTo}}</b>
            {{/each}}

            <div>{{outlet}}</div>
        </script>

        <script type="text/x-handlebars" id="moreexample">
            {{#if isEditing}}
                Edit mode
                <button {{action 'doneEditing'}}> Done </button>
            {{else}}
                <button {{action 'edit'}}> Edit </button>
            {{/if}}

            <h1>{{title}} {{author}}</h1>
        </script>

        <div class="app">
        </div>

        <!-- Libraries -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/libs/jquery-2.0.0.min.js"></script>
        <script type="text/javascript" src="js/libs/handlebars.min.js"></script>
        <script type="text/javascript" src="js/libs/ember-1.0.0.min.js"></script>
        <script type="text/javascript" src="js/libs/ember-data-0.13.min.js"></script>
        <!--<script type="text/javascript" src="js/libs/BlackBerry-JQM-all.min.js"></script>-->

        <!-- Basics -->
        <script type="text/javascript" src="js/app.js"></script>

        <!-- Models -->
        <script type="text/javascript" src="js/models/example.js"></script>

        <!-- Views -->
        <script type="text/javascript" src="js/views/base.js"></script>
        <script type="text/javascript" src="js/views/example.js"></script>

        <!-- Controllers -->
        <script type="text/javascript" src="js/controllers/example.js"></script>

        <!-- Routes -->
        <script type="text/javascript" src="js/routes/example.js"></script>
        <script type="text/javascript" src="js/routes/moreexample.js"></script>

        <!-- Components -->
        <script type="text/javascript" src="js/components/example.js"></script>

    </body>
</html>
